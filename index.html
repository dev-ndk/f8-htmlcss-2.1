<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 2.1</title>
        <link rel="stylesheet" href="./asset/css/reset.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./asset/css/styles.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">

                    <a href="#">

                        />
                    </a>
                    <!-- Nav -->
                    <nav class="nav">
                        <ul class="list">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="action">
                        <a href="#!">Sign in</a>

        <!-- Main -->

                            <p class="label">ðŸ˜Ž EASY LEAENING PLATFORM</p>

                                Build skills with courses, certificates, and get
                                online knowledge from our world&#8209;class
                                platform.
                            </p>
                            <div class="hero-cta">
                                <a href="#!" class="btn">Get Started</a>
                                <button class="cta-play">
                                    <div class="icon">
                                        <img
                                            src="./asset/icon/play.svg"
                                            alt=""
                                        />
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="hero-media">
                            <div class="hero-image">
                                <img
                                    src="./asset/img/hero-img.png"
                                    alt="Words learner come here."
                                    class="img"
                                />
                            </div>
                            <!-- hero summary 1 -->
                            <div class="hero-summary-1">
                                <div class="icon">
                                    <img src="./asset/icon/book.svg" alt="" />
                                    <img
                                        class="child"
                                        src="./asset/icon/book-2.svg"
                                        alt=""
                                    />
                                </div>
                                <div class="info">
                                    <p class="title">Courses 1000+</p>
                                </div>
                            </div>
                            <!-- hero summary 2 -->
                            <div class="hero-summary-2">
                                <p class="title">Schedules</p>
                                <img
                                    src="./asset/icon/schedules-1.svg"
                                    alt=""
                                />
                                <img
                                    src="./asset/icon/schedules-2.svg"
                                    alt=""
                                />
                                <img
                                    src="./asset/icon/schedules-3.svg"
                                    alt=""
                                />
                                <img
                                    src="./asset/icon/schedules-4.svg"
                                    alt=""
                                />
                            </div>
                            <!-- hero summary 3 -->
                            <div class="hero-summary-3">
                                <div class="info">
                                    <p class="title">Our Active Students</p>
                                </div>
                                <div class="list">
                                    <!-- item 1 -->
                                    <div class="item">
                                        <img
                                            src="./asset/img/hero-summary-avatar-1.png"

                                        />
                                    </div>
                                    <!-- item 2 -->
                                    <div class="item">
                                        <img
                                            src="./asset/img/hero-summary-avatar-2.png"
                                            alt="avatar"
                                            class="avatar yellow"
                                        />
                                    </div>
                                    <!-- item 3 -->
                                    <div class="item">
                                        <img
                                            src="./asset/img/hero-summary-avatar-3.png"
                                            alt="avatar"
                                            class="avatar orange"
                                        />
                                    </div>
                                    <!-- item 4 -->
                                    <div class="item">
                                        <img
                                            src="./asset/img/hero-summary-avatar-4.png"
                                            alt="avatar"
                                            class="avatar purple"
                                        />
                                    </div>
                                    <!-- item 5 -->
                                    <div class="item">
                                        <div class="avatar blue">
